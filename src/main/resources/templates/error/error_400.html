<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
	<title>Bad Request (400) - Fun with Flags</title>
</head>
<body>
	<header th:replace="layouts/header.html :: header"></header>
	<main class="container" style="padding:10%;">
		<h1 class="text-center">Bad Request - 400</h1>
		<p class="text-center">
		It is likely that there is some type of unstable component that is not sufficiently protected, 
		a faulty browser or a cache problem. Check with another browser and if not, contact the administrator 
		or the developer.
		</p>
		<p class="text-center">Sorry for the inconvenience.</p>
	</main>
	<footer th:replace="layouts/footer.html :: footer"></footer>
	<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
  	<script th:src="@{webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
