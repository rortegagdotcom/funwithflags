<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
	<title>Quiz Game - [[${quizgame.name}]] - Fun with Flags</title>
</head>
<body>
	<header th:replace="layouts/header.html :: header"></header>
	<main class="container-fluid">
		<h3 class="text-center p-5" th:text="${player}"></h3>
		<h1 class="text-center p-3">Quiz game - <span th:text="${quizgame.name}"></span></h1>
		<img class="img-fluid mx-auto d-block" width="50%" th:src="@{${quizgame.flag.image}}" th:alt="@{${quizgame.flag.name}}">
		<form method="post" th:action="@{/results_quiz_game}">
				<ul class="nav nav-tabs justify-content-center" role="tablist">
    				<li class="nav-item" th:each="quizquestion, iStat : ${quizquestions}">
      					<a class="nav-link" data-toggle="tab" th:classappend="${iStat.first} ? 'active'" th:href="@{|#q${iStat.index+1}|}">Question #<span th:text="${iStat.index+1}"></span></a>
    				</li>
  				</ul>
  				<div class="tab-content">
    				<div class="container tab-pane" th:id="q + ${iStat.index+1}" th:classappend="${iStat.first} ? 'show active'" th:each="quizquestion, iStat : ${quizquestions}">
      					<h3 class="text-center p-3" th:text="${quizquestion.question}"></h3>
      					<div class="btn btn-danger btn-block">
      						<input type="radio p-3" value="A" required th:id="answerA + ${iStat.index+1}" th:name="answer + ${iStat.index+1}"><label th:for="answerA + ${iStat.index+1}">A) <span th:text="${quizquestion.answerA}"></span></label>
      					</div>
      					<div class="btn btn-primary btn-block">
      						<input type="radio p-3" value="B" required th:id="answerB + ${iStat.index+1}" th:name="answer + ${iStat.index+1}"><label th:for="answerB + ${iStat.index+1}">B) <span th:text="${quizquestion.answerB}"></span></label>
      					</div>
      					<div class="btn btn-success btn-block">
      						<input type="radio p-3" value="C" required th:id="answerC + ${iStat.index+1}" th:name="answer + ${iStat.index+1}"><label th:for="answerC + ${iStat.index+1}">C) <span th:text="${quizquestion.answerC}"></span></label>
      					</div>
      					<div class="btn btn-warning btn-block">
      						<input type="radio p-3" value="D" required th:id="answerD + ${iStat.index+1}" th:name="answer + ${iStat.index+1}"><label th:for="answerD + ${iStat.index+1}">D) <span th:text="${quizquestion.answerD}"></span></label>
    					</div>
    				</div>
    				<br>
    				<input type="hidden" id="player" name="player" th:value="${player}">
    				<input type="hidden" id="quizgame" name="quizgame" th:value="${quizgame.id}">
  				</div>
  			<input class="btn btn-primary btn-block p-3"  type="submit" value="Submit my answers">
  		</form>
  		<br>
	</main>
	<footer th:replace="layouts/footer.html :: footer"></footer>
	<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
