<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"
    />
    <title>Results - Fun with Flags</title>
  </head>
  <body>
    <header th:replace="layouts/header.html :: header"></header>
    <main class="container-fluid">
      <h1 class="text-center p-3">Results of the game</h1>
      <h3 class="text-center p-3" th:text="${player}"></h3>
      <h3 class="text-center">
        Your score
        <span th:text="${score}"></span>
      </h3>
      <h3 class="text-center">Questions of the game</h3>
      <div
        class="container bg-light pt-3"
        th:each="quizquestion, iStat : ${quizquestions}"
      >
        <h4 class="text-center p-2">
          Question <span th:text="${iStat.index+1}"></span>
        </h4>
        <p
          class="text-center font-weight-bold"
          th:text="${quizquestion.question}"
        ></p>
        <p class="text-center text-white bg-danger p-2">
          A) <span th:text="${quizquestion.answerA}"></span>
        </p>
        <p class="text-center text-white bg-primary p-2">
          B) <span th:text="${quizquestion.answerB}"></span>
        </p>
        <p class="text-center text-white bg-success p-2">
          C) <span th:text="${quizquestion.answerC}"></span>
        </p>
        <p class="text-center text-white bg-warning p-2">
          D) <span th:text="${quizquestion.answerD}"></span>
        </p>
        <p class="text-center font-weight-bold btn-success py-2">
          Correct answer
          <span th:text="${quizquestion.answerCorrect}"></span>
        </p>
      </div>
      <div class="container bg-dark pt-3">
        <h4 class="text-center text-white p-2">Your answers</h4>
        <p class="text-center font-weight-bold text-white">
          Question 1
          <span th:text="${answer1}"></span>
        </p>
        <p class="text-center font-weight-bold text-white">
          Question 2
          <span th:text="${answer2}"></span>
        </p>
        <p class="text-center font-weight-bold text-white">
          Question 3
          <span th:text="${answer3}"></span>
        </p>
        <p class="text-center font-weight-bold text-white">
          Question 4
          <span th:text="${answer4}"></span>
        </p>
        <p class="text-center font-weight-bold text-white pb-3">
          Question 5
          <span th:text="${answer5}"></span>
        </p>
      </div>
      <button
        class="btn btn-primary btn-block"
        type="button"
        value="Go Home"
        th:onclick="window.location.href='/'"
      >
        <span class="h4">Go Home</span>
      </button>
      <br />
    </main>
    <footer th:replace="layouts/footer.html :: footer"></footer>
    <script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <script
      th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
