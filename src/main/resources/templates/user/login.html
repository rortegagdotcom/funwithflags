<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"
    />
    <title>Login - Fun with Flags</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header th:replace="layouts/header.html :: header"></header>
    <nav th:replace="layouts/menu.html :: menu"></nav>
    <main class="container">
      <div class="alert alert-danger" role="alert" th:if="${param.error}">
        The email or password is incorrect!
      </div>
      <form method="post" th:action="@{/login}">
        <h1 class="text-center p-3">Log in</h1>
        <label class="sr-only" for="inputEmail">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
          autofocus
        />
        <label class="sr-only" for="inputPassword">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember-me"
            />Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Login
        </button>
        <div class="text-center p-5">
          Don't have an account? <a th:href="@{/signup}">Create an account</a>
        </div>
      </form>
    </main>
    <footer th:replace="layouts/footer.html :: footer"></footer>
    <script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <script
      th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
