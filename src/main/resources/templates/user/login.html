<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Login - Fun with Flags</title>
</head>
<body class="d-flex flex-column min-vh-100">
 	 <header th:replace="layouts/header.html :: header"></header>
 	<nav th:replace="layouts/menu.html :: menu"></nav>
    <main class="container">
    	<br>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">The email or password is incorrect!</div>
        <form th:action="@{/login}" method="post">
            <h1 class="text-center" style="padding:2%;">Log in</h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <br>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember-me">Remember me
                </label>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <div class="text-center" style="padding:5%;">Don't have an account? <a th:href="@{/signup}">Create an account</a></div>
        </form>
    </main>
	<footer th:replace="layouts/footer.html :: footer"></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
