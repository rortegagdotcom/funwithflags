<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
	<title>[[${flag.name}]] - Fun with Flags</title>
</head>
<body class="d-flex flex-column min-vh-100">
 	<header th:replace="layouts/header.html :: header"></header>
 	<nav th:replace="layouts/menu.html :: menu"></nav>
	<main class="container">
		<br>
		<img class="d-block mx-auto" th:src="${flag.image}" th:alt="${flag.name}" width="50%" height="50%">
		<h1 class="text-center" style="padding:5%;" th:text="${flag.name}"></h1>
		<h2 class="text-center" style="padding:2%;" th:text="${flag.region}"></h2>
		<div class="container-fluid" th:utext="${flag.information}"></div>
		<br>
 	</main>
	<footer th:replace="layouts/footer.html :: footer"></footer>
	<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
  	<script th:src="@{webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
