<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Ranking [[${tfgame.name}]] - Fun with Flags</title>
</head>
<body class="d-flex flex-column min-vh-100">
  	<header th:replace="layouts/header.html :: header"></header>
 	<nav th:replace="layouts/menu.html :: menu"></nav>
	<main class="container">
		<br>
		<h1 class="text-center" th:text="${tfgame.name}" style="padding:2%;"></h1>
		<h2 class="text-center" style="padding:2%;">Ranking</h2>
		<div class="container-fluid justify-content-center">
			<table class="text-center table table-hover">
    			<thead class="thead-dark">
        			<tr>
            			<th>Player</th>
            			<th>Score</th>
        			</tr>
    			</thead>
    			<tbody>
					<tr th:if="${ranking.empty}">
            			<td colspan="3">There is no ranking of this game</td>
        			</tr>
        			<tr th:each="rank, iStat : ${ranking}">
            			<td><span th:text="${rank.player}"></span></td>
            			<td><span th:text="${rank.score}"></span></td>
        			</tr>
    			</tbody>
			</table>
		</div>
		<br>
 	</main>
	<footer th:replace="layouts/footer.html :: footer"></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
