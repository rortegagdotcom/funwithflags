<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Edit flags - Fun with Flags</title>
</head>
<body class="d-flex flex-column min-vh-100">
 	<header th:replace="layouts/header_user.html :: header-user"></header>
 	<nav th:replace="layouts/menu_user.html :: menu-user"></nav>
	<main class="container">
		<br>
		<h1 class="text-center" style="padding:5%;">Edit my flags</h1>
		<div class="container" th:if="${listFlagsUser.empty}">
			<h3 class="text-center text-danger" style="padding:2%;">
				It looks like you don't have any flag, create one!
			</h3>
			<br>
			<button type="button" th:onclick="window.location.href='/home/add_flag'" value="Create flag" class="btn btn-primary mx-auto d-block" style="padding:2%;">Create flag</button>
		</div>
		<div class="card-columns">
			<div class="card bg-light" th:each="flag : ${listFlagsUser}">
				<img class="card-img-top" th:src="${flag.image}">
				<div class="card-body">
					<h4 class="card-title text-center" th:text="${flag.name}"></h4>
					<a class="btn btn-warning d-block" th:href="@{/home/edit/flag/}+${flag.id}">Edit flag</a>
				</div>
			</div>
		</div>
		<br>
 	</main>
	<footer th:replace="layouts/footer_user.html :: footer-user"></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
