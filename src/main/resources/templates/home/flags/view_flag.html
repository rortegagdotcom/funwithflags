<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
	<title>[[${flag.name}]] - Fun with Flags</title>
</head>
<body class="d-flex flex-column min-vh-100">
 	<header th:replace="layouts/header_user.html :: header-user"></header>
 	<nav th:replace="layouts/menu_user.html :: menu-user"></nav>
	<main class="container">
		<img class="d-block mx-auto" width="50%" th:src="${flag.image}" th:alt="${flag.name}">
		<h1 class="text-center p-5" th:text="${flag.name}"></h1>
		<h2 class="text-center p-3" th:text="${flag.region}"></h2>
		<div class="container-fluid" th:utext="${flag.information}"></div>
 	</main>
	<footer th:replace="layouts/footer_user.html :: footer-user"></footer>
	<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
