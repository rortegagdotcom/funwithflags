<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
	<title>My T/F games - Fun with Flags</title>
</head>
<body class="d-flex flex-column min-vh-100">
 	<header th:replace="layouts/header_user.html :: header-user"></header>
 	<nav th:replace="layouts/menu_user.html :: menu-user"></nav>
	<main class="container">
		<br>
		<h1 class="text-center" style="padding:5%;">My T/F games</h1>
		<div class="container" th:if="${listTrueFalseGamesUser.empty}">
			<h3 class="text-center text-danger" style="padding:2%;">
				It looks like you don't have any T/F, create one!
			</h3>
			<br>
			<button type="button" th:onclick="window.location.href='/home/add_tfgame'" value="Create T/F game" class="btn btn-primary mx-auto d-block" style="padding:2%;">Create T/F game</button>
		</div>
		<div class="card-columns">
			<div class="card bg-light" th:each="truefalsegame : ${listTrueFalseGamesUser}">
				<div class="card-header"><p class="text-center" th:text="${truefalsegame.name}"></p></div>
				<div class="card-body">
					<a class="btn btn-primary d-block" th:href="@{/home/view/tfgame/}+${truefalsegame.id}">See T/F game</a>
				</div>
			</div>
		</div>
		<br>
 	</main>
	<footer th:replace="layouts/footer_user.html :: footer-user"></footer>
	<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
  	<script th:src="@{webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
